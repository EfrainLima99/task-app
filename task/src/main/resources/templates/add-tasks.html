<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${title}"></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" rel="stylesheet">
    </head>

    <body class="bg-dark d-flex align-items-center justify-content-center" style="height:100vh">

        <form class="col-md-3" th:action="@{/add-tasks}" th:object="${taskData}" method="post">
            <div class="container text-center">
                <h1 class="text-white"> Add New Task </h1>
            </div>
            <div class="mb-3">
                <label for="taskName" class="form-label text-white">Task Name</label>
                <input type="text" class="form-control" id="taskName" placeholder="Write your task name here" th:field="*{taskName}" required>
            </div>
            <div class="mb-3">
                <label for="initStartDate" class="form-label text-white">Start Date</label>
                <input type="date" class="form-control" id="initStartDate" placeholder="Write your task name here" th:field="*{startDate}" required>
            </div>
            <div class="mb-3">
                <label for="taskDescription" class="form-label text-white">Task Description</label>
                <textarea class="form-control" id="taskDescription" rows="3" th:field="*{taskDescription}" required></textarea>
            </div>

            <div class="row justify-content-center m-5">
                <button type="submit" class="btn btn-success" id="add-task-button"><i class="bi bi-bookmark-check-fill"></i> Save Task </button>
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
